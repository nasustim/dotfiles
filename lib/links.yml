# Dotfiles Link Configuration
# YAML format for defining symbolic links

links:
  # vim configuration
  - source: confs/vim/.vimrc
    destination: .vimrc

  # tmux configuration  
  - source: confs/.config/tmux/tmux.conf
    destination: .config/tmux/tmux.conf

  # git configuration
  - source: confs/.config/git/ignore
    destination: .config/git/ignore

  - source: confs/.config/git/config
    destination: .config/git/config

  - source: confs/.config/git/config_alt
    destination: .config/git/config_alt

  # zsh configuration
  - source: confs/zsh/.zsh
    destination: .zsh

  - source: confs/zsh/.zshenv
    destination: .zshenv

  - source: confs/zsh/.zshrc
    destination: .zshrc

  # misc configuration
  - source: confs/misc/.cargo/env
    destination: .cargo/env

  - source: confs/misc/asdf/.asdfrc
    destination: .asdfrc

  # claude configuration
  - source: confs/claude/.claude/CLAUDE.md
    destination: .claude/CLAUDE.md

  - source: confs/claude/.claude/settings.json
    destination: .claude/settings.json
