# Dotfiles Link Configuration
# YAML format for defining symbolic links

links:
  # vim configuration
  - source: src/vim/.vimrc
    destination: ${HOME}/.vimrc
    module: vim

  # tmux configuration  
  - source: src/tmux/.tmux.conf
    destination: ${HOME}/.tmux.conf
    module: tmux

  # git configuration
  - source: src/git/.gitignore_global
    destination: ${HOME}/.gitignore_global
    module: git
  - source: src/git/.gitconfig
    destination: ${HOME}/.gitconfig
    module: git
  - source: src/git/.gitconfig_alt
    destination: ${HOME}/.gitconfig_alt
    module: git

  # zsh configuration
  - source: src/zsh/.zsh
    destination: ${HOME}/.zsh
    module: zsh
  - source: src/zsh/.zshenv
    destination: ${HOME}/.zshenv
    module: zsh
  - source: src/zsh/.zshrc
    destination: ${HOME}/.zshrc
    module: zsh

  # misc configuration
  - source: src/misc/.cargo/env
    destination: ${HOME}/.cargo/env
    module: misc
  - source: src/misc/asdf/.asdfrc
    destination: ${HOME}/.asdfrc
    module: misc

  # claude configuration
  - source: src/claude/.claude/CLAUDE.md
    destination: ${HOME}/.claude/CLAUDE.md
    module: claude
  - source: src/claude/.claude/settings.json
    destination: ${HOME}/.claude/settings.json
    module: claude