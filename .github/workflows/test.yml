name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 30
    strategy:
      matrix:
        os: 
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: jdx/mise-action@v2.4.4
      - run: make
      - run: make clean
