# .mise.toml is linked from user directory via confs/.config/mise/config.toml
# to make it recognized from renovate

[tools]
node = "24.12.0"
"npm:@anthropic-ai/claude-code" = "2.0.76"
"npm:wrangler" = "4.56.0"
"npm:@openai/codex" = "0.77.0"
uv = "0.9.21"
gh = "2.78.0"
rust = "1.92.0"
flutter = "3.38.5-stable"
"npm:firebase-tools" = "15.1.0"
bun = "1.3.5"
ollama = "0.13.4"
ripgrep = "15.1.0"
go = "1.25.5"
jq = "1.8.1"
yq = "4.50.1"
awscli = "2.32.24"
terraform = "1.8.5"
awscli = "2.32.26"

[settings]
idiomatic_version_file_enable_tools = ["ruby"]
