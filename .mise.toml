# .mise.toml is linked from user directory via confs/.config/mise/config.toml
# to make it recognized from renovate

[tools]
node = "22.12.0"
"npm:@anthropic-ai/claude-code" = "1.0.113"
"npm:ccusage" = "15.9.7"
"npm:wrangler" = "4.30.0"
"npm:@openai/codex" = "0.31.0"
uv = "0.8.8"
gh = "2.78.0"

[settings]
idiomatic_version_file_enable_tools = ["ruby"]
