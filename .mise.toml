# .mise.toml is linked from user directory via confs/.config/mise/config.toml
# to make it recognized from renovate

[tools]
node = "24.12.0"
"npm:@anthropic-ai/claude-code" = "2.1.34"
"npm:wrangler" = "4.57.0"
"npm:@openai/codex" = "0.79.0"
uv = "0.9.23"
gh = "2.78.0"
rust = "1.92.0"
flutter = "3.38.9-stable"
"npm:firebase-tools" = "15.2.1"
bun = "1.3.8"
ollama = "0.13.4"
ripgrep = "15.1.0"
go = "1.25.7"
jq = "1.8.1"
yq = "4.50.1"
awscli = "2.32.32"
terraform = "1.14.3"
"go:github.com/d-kuro/gwq/cmd/gwq" = "0.0.7"
"go:github.com/x-motemen/ghq" = "1.8.0"
pnpm = "10.28.2"

[settings]
idiomatic_version_file_enable_tools = ["ruby"]
