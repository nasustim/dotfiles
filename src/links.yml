# Dotfiles Link Configuration
# YAML format for defining symbolic links

links:
  # vim configuration
  - source: src/vim/.vimrc
    destination: .vimrc

  # tmux configuration  
  - source: src/tmux/.tmux.conf
    destination: .tmux.conf

  # git configuration
  - source: src/git/.gitignore_global
    destination: .gitignore_global

  - source: src/git/.gitconfig
    destination: .gitconfig

  - source: src/git/.gitconfig_alt
    destination: .gitconfig_alt

  # zsh configuration
  - source: src/zsh/.zsh
    destination: .zsh

  - source: src/zsh/.zshenv
    destination: .zshenv

  - source: src/zsh/.zshrc
    destination: .zshrc

  # misc configuration
  - source: src/misc/.cargo/env
    destination: .cargo/env

  - source: src/misc/asdf/.asdfrc
    destination: .asdfrc

  # claude configuration
  - source: src/claude/.claude/CLAUDE.md
    destination: .claude/CLAUDE.md

  - source: src/claude/.claude/settings.json
    destination: .claude/settings.json
